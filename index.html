<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h2 class="title" onclick="window.location.reload()">Sorting Visualizer</h2>
    </header>
    
    <nav class="navbar">
        <a id="random" onclick="RenderScreen()">Generate Array</a>
        <select id="menu" class="algo-menu">
            <option value="0">Choose Algorithm</option>
            <option value="1">Bubble Sort</option>
            <option value="2">Selection Sort</option>
            <option value="3">Insertion Sort</option>
            <option value="4">Merge Sort</option>
            <option value="5">Quick Sort</option>
        </select>
        <select id="menu" class="size-menu">
            <option value="0">Array Size</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <select id="menu" class="speed-menu">
            <option value="0">Speed</option>
            <option value="0.5">0.50x</option>
            <option value="1">1.00x</option>
            <option value="2">2.00x</option>
            <option value="4">4.00x</option>
        </select>
        <a class="start">Sort</a>
    </nav>

    <main>
        <div class="center">
            <div class="array"></div>
        </div>
    </main>

    <footer>
        <p>Created with <i class="fa fa-heart"></i> by Waiz</p>
    </footer>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/sort-algorithms.js"></script>
</body>
</html>
